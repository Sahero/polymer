<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="mai-claimants-list-data">

    <template>
        <mai-get-list-data layout-name="[[claimantsLayout]]" list-data="{{claimantsData}}"></mai-get-list-data>
    </template>

    <script>
        (function() {
            class MaiClaimantsListData extends Polymer.Element {
                static get is() {
                    return 'mai-claimants-list-data';
                }

                static get properties() {
                    return {
                        claimantsData: {
                            type: Array,
                            notify: true,
                        },
                        claimantsLayout:{type:String, value:'L131_CLAIMANT_List_View'}
                    }
                }

            }
            window.customElements.define(MaiClaimantsListData.is, MaiClaimantsListData);
        }());
    </script>
</dom-module>
