<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="styles/mai-shared-styles.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="user-data.html">

<dom-module id="mai-logout">
    <template>
        <style include="mai-shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
            paper-button {
                background: #f44336;
                color: #fff;
                font-weight: bold;
            }
            a {
                color: #fff;
                display: inline-block;
                font-size: 13px;
            }
        </style>

        <app-location route="{{route}}" data="{{routeData}}"></app-location>

        <user-data user="{{storedUser}}"></user-data>

        <paper-button raised on-tap="logout">Log Out</paper-button>


    </template>

    <script>
        (function() {
            class MaiLogout extends Polymer.Element {
                static get is() {
                    return 'mai-logout';
                }

                static get properties() {
                    return {
                        storedUser: Object
                    };
                }

                logout() {
                   localStorage.clear();
                    this.storedUser = null;
                    this.set('route.path', '/mai-login');

                }
            }

            window.customElements.define(MaiLogout.is, MaiLogout);
        }());
    </script>
</dom-module>
