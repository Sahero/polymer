<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="styles/mai-shared-styles.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="mai-investigators">
    <template>

        <custom-style>
            <style include="mai-shared-styles">

            </style>
        </custom-style>

        <app-route
                route="[[route]]"
                pattern="/:page"
                data="{{investigatorsData}}"
                tail="{{tailroute}}"
        ></app-route>

        <app-route
                route="{{tailroute}}"
                pattern="/investigators/detail/:recordId"
                data="{{recordIdData}}"
        ></app-route>


        <app-toolbar>
            <iron-selector class="view-toolbar" selected="[[investigatorsData.page]]"  attr-for-selected="name" role="navigation">
                <a name="detail" href="[[route.prefix]]/detail">
                    <paper-fab mini icon="mai:content-copy"></paper-fab>
                    Detail view</a>
                <a name="list" href="[[route.prefix]]/list">
                    <paper-fab mini icon="mai:list"></paper-fab>
                    List view</a>
                <dom-if if="[[_shouldShowDetailHeaders]]">
                    <template>
                        <div class="detailsHeader">
                            <div># [[selectedData.fieldData.ID_investigator]]&nbsp;</div>
                            <div>[[selectedData.fieldData.Name_Full]]</div>
                            <div>&nbsp;|&nbsp;</div>
                            <div style="font-style: italic">[[selectedData.fieldData.Status]]</div>
                        </div>
                    </template>
                </dom-if>
            </iron-selector>

        </app-toolbar>
        <div>
            <iron-pages selected="[[investigatorsData.page]]" attr-for-selected="name">

                <mai-investigators-list name="list" ></mai-investigators-list>
                <mai-investigators-detail id="investigatorsDetailView" name="detail" recordId="{{recordIdData.recordId}}"></mai-investigators-detail>

            </iron-pages>
        </div>

    </template>

    <script>
        (function() {
            class MaiInvestigators extends Polymer.Element {
                static get is() {
                    return 'mai-investigators';
                }

                static get properties(){
                    return {
                        investigatorsData: {
                            type:Object,
                            notify:true,
                            observer:'_onInvestigatorsDataChanged'},
                        selectedData: {
                            type:Object,
                            notify:true,
                        },
                        visible: {
                            type: Boolean,
                            notify: true,
                            observer: '_onInvestigatorsDataChanged'
                        },
                        _shouldShowDetailHeaders : {
                            type: Boolean,
                            value: false
                        }
                    };
                }

                _onInvestigatorsDataChanged(investigatorsData,oldInvestigatorsData){
                    if(this.visible) {
                        /*To check if the current view page is visible or not*/
                        if(investigatorsData===true || (JSON.stringify(investigatorsData) === JSON.stringify(oldInvestigatorsData))){
                            return;
                        }

                        if(investigatorsData.page === undefined || investigatorsData.page ===""){
                            this.investigatorsData.page = investigatorsData.page || "detail";
                            this.set('route.path',this.investigatorsData.page);
                        }
                        else{
                            this._computeShouldShowDetailHeaders();
                            this.dispatchEvent(new CustomEvent('change-view',
                                {
                                    bubbles: true,
                                    composed: true,
                                    detail: {
                                        name: 'investigators',
                                        view: investigatorsData.page
                                    }
                                }));

                            if(this.tailroute.path){
                                this.recordIdData.recordId = this.tailroute.path.replace("/","");
                            }
                            if(this.investigatorsData.page === 'detail' && this.recordIdData.recordId !== null){
                                this.$.investigatorsDetailView.recordId = this.recordIdData.recordId;
                                this.set('tailroute.path', this.recordIdData.recordId);
                                this.notifyPath('tailroute.path');
                                this.notifyPath('route.path');
                            }
                        }
                    }


                }

                ready(){
                    super.ready();
                    this.addEventListener('investigator-item-selected', e => this._onInvestigatorItemSelected(e));
                }

                _onInvestigatorItemSelected(event){
                    let detail = event.detail;
                    this.selectedData = detail.data;
                    this.recordIdData.recordId = this.selectedData.recordId;
                    this.$.investigatorsDetailView.recordId = this.selectedData.recordId;
                }

                _computeShouldShowDetailHeaders(){

                    if(this.investigatorsData.page==='detail'){
                        //console.log(this.investigatorsData);
                        this._shouldShowDetailHeaders =  true;
                    }
                    else{
                        //console.log(this.investigatorsData);
                        this._shouldShowDetailHeaders = false;
                    }

                }


            }

            window.customElements.define(MaiInvestigators.is, MaiInvestigators);
        }());
    </script>
</dom-module>
