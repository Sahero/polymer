
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="my-datatable-styles">
    <template>
        <style>

            vaadin-grid.listViewDatatable {
                font: 500 13px "Open Sans", sans-serif;
                color: black;

                --divider-color: rgb(223, 232, 239);

                --vaadin-grid-cell: {
                    padding: 0 13px;
                };

                --vaadin-grid-body-cell: {
                    height: 30px;
                };


                --vaadin-grid-header-cell: {
                    color: rgb(148, 154, 171);

                    background: rgba(235, 238, 246, 0.9);
                    border-bottom: 1px solid rgba(208, 217, 225, 0.9);
                    border-top: 1px solid rgba(248, 250, 252, 0.9);
                    min-height: 35px;

                    background-image: linear-gradient(rgba(108, 160, 218, 0), rgba(108, 160, 218, 0.15));
                    background-size: 1px 100%;
                    background-position: 100% 0%;
                    background-repeat: no-repeat;
                };

                --vaadin-grid-body-row-selected-cell: {
                    background-color: rgb(131, 183, 236);
                    color: #fff;
                    border-bottom-color: rgb(108, 160, 218);
                };

                --vaadin-grid-body-row-odd-cell: {
                    background-color: rgb(251, 252, 254);
                };

                --vaadin-grid-body-row-hover-cell: {
                    background-color: rgb(235, 238, 246);
                    color: dimgray;
                };

                --vaadin-grid-body-row-details-cell: {
                    text-align: center;
                };

                --vaadin-grid-column-resize-handle: {
                    opacity: 0;
                };
            }


            .open{
                color: blue;
            }

            .completed{
                color: green;
            }

            .dueSoon{
                background: orange;
                color:white;
                padding: 0 13px;
            }

            .dueOver{
                background: red;
                color:white;
                padding: 0 13px;
            }

            vaadin-grid.listViewDatatable input[type=checkbox] {
                height: 16px;
                width: 16px;
            }

            vaadin-grid.listViewDatatable .image {
                height: 40px;
                width: 40px;
                display: inline-block;
                border-radius: 50%;
                vertical-align: middle;
                margin-right: 15px;
            }

            vaadin-grid.listViewDatatable .header-content {
                display: flex;
                padding: 16px;
                justify-content: space-between;
            }

            vaadin-grid.listViewDatatable .details-cell {
                background: #fff;
                width: 100%;
            }

            vaadin-grid {
                height: auto;
            }

        </style>
    </template>
</dom-module>
