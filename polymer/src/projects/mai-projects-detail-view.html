<dom-module id="mai-projects-detail-view">
    <template>
        <custom-style>
            <style is="custom-style" include="iron-flex iron-flex-alignment">
                .group-header,
                .group-item {
                    padding: 5px;
                    font-size: 12px;
                }
                .group-item {
                    cursor: pointer;
                    border-left: 1px solid #ddd;
                    border-right: 1px solid #ddd;
                    display:table;
                    /*width:25%;*/
                }
                .group-header {
                    font-weight: bold;
                    border: 1px solid #ddd;
                    color: gray;
                    margin-top: 10px;
                }
                .group-item-row {
                    display:table-row;
                }
                .primary{
                    color: gray;
                    display:table-cell;
                    border-bottom: inherit;
                }
                .secondary {
                    color: gray;
                    display:table-cell;
                    border-bottom: inherit;
                    padding-left: 10px;
                }

                .all-list{
                    margin:10px;
                }
                .box-container{
                    text-align: center;
                }
                .all-list > ul {
                    display: flex;
                    flex-direction: row;
                    justify-content: flex-end;
                    list-style-type: none;
                    padding: 0;
                    margin: 0;
                }

                .all-list > .list-horizontal > div > a,
                .all-list > .list-horizontal > div > span {
                    padding:8px;
                    display: inline-block;
                }

                .all-list > .list-horizontal {
                    display: flex;
                    flex-direction: row;
                    justify-content: flex-end;
                    list-style-type: none;
                    padding: 0;
                    margin: 0;
                }

                .all-list ul > li > a, .all-list ul > li > span {

                    padding:8px;
                    display: inline-block;
                }

                .border-lightgray{
                    border: 1px solid lightgray;
                }

                .border-bottom-lightgray{
                    border-bottom: 1px solid lightgray;
                }
                .box-spacing{
                    margin: 5px 20px 0px 5px;
                }

                li paper-icon-button{
                    width: 32px;
                    height: 32px;
                    float:right;
                }

                div paper-icon-button{
                    width: 32px;
                    height: 32px;
                    float:right;
                }

            </style>
        </custom-style>
        <app-localstorage-document key="token" data="{{tokenData}}" storage="window.localstorage"></app-localstorage-document>
        <!--url$="https://localhost:3000/fm/getProjectsDetail/{{recordId}}"-->
        <iron-ajax

                id="getProjectsDetail"
                method="get"
                url="[[_computeURL(recordId)]]"

                headers$='{"FM-data-token": "[[tokenData.token]]"}'
                handle-as="json"

                on-response="detailLoaded"
        ></iron-ajax>

                                    <li><paper-icon-button icon="search"></paper-icon-button></li>

                                </div>

                        </div>
                    </div>

                    <div class="group-investigators box-spacing border-lightgray">
                        <div class="group-header group-item-row">
                            <div class="box-container">Investigators</div>
                            <div class="all-list border-lightgray layout vertical">
                                <ul>
                                    <li><a href="#">Investigator Name</a></li>
                                    <li><paper-icon-button icon="close"></paper-icon-button></li>
                                    <li><paper-icon-button icon="search"></paper-icon-button></li>
                                    <li><paper-icon-button icon="mail"></paper-icon-button></li>
                                    <li><paper-icon-button icon="language"></paper-icon-button></li>
                                </ul>
                                <ul>
                                    <li><a href="#">Investigator Name 2</a></li>
                                    <li><paper-icon-button icon="close"></paper-icon-button></li>
                                    <li><paper-icon-button icon="search"></paper-icon-button></li>
                                    <li><paper-icon-button icon="mail"></paper-icon-button></li>

                                </paper-listbox>
                            </div>

                    </div>

                        <div class="group-header group-item-row">

                                    <li><paper-icon-button icon="close"></paper-icon-button></li>

                                    <li><paper-icon-button icon="mail"></paper-icon-button></li>

                                </ul>
                                <ul>
                                    <li><span>Add: </span><paper-icon-button icon="search"></paper-icon-button></li>
                                </ul>
                                <!--<paper-listbox items="[[projectData.portalData.Investigator_Portal Copy]]">
                                    <paper-item>[[item.T16q_projects_STAFF|id_staff|id_staff|::Name_Full]]</paper-item>
