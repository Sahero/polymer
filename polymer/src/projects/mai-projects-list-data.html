<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="mai-projects-list-data">

    <template>
        <mai-get-list-data layout-name="[[projectsLayout]]"
                           list-data="{{projectsData}}"
                           selected-item="{{selectedItem}}"
                           filter-query="{{filterQuery}}"
                           pages="{{pages}}"
                           current-page="{{currentPage}}"
        ></mai-get-list-data>
    </template>

    <script>
        (function() {
            class MaiProjectsListData extends Polymer.Element {
                static get is() {
                    return 'mai-projects-list-data';
                }

                static get properties() {
                    return {
                        projectsData: {
                            type: Array,
                            notify: true,
                        },
                        selectedItem: {
                            type: Object,
                            notify: true
                        },
                        projectsLayout:{
                            type: String,
                            value: 'L121_PROJECTS_List_View'
                        },
                        pages:{
                            type: Array,
                            notify: true
                        },
                        currentPage:{type:Number, notify:true}
                        /*filterQuery:{
                            type:String,
                            notify:true
                        }*/
                    }
                }

            }
            window.customElements.define(MaiProjectsListData.is, MaiProjectsListData);
        }());
    </script>
</dom-module>
