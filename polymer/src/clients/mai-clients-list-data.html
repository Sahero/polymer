<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="mai-clients-list-data">

    <template>
        <mai-get-list-data layout-name="[[clientsLayout]]" list-data="{{clientsData}}"></mai-get-list-data>
    </template>

    <script>
        (function() {
            class MaiClientsListData extends Polymer.Element {
                static get is() {
                    return 'mai-clients-list-data';
                }

                static get properties() {
                    return {
                        clientsData: {
                            type: Array,
                            notify: true,
                        },
                        clientsLayout:{
                            type: String,
                            value: 'L10_ACCOUNTS_Data_Entry'
                        }
                    }
                }

            }
            window.customElements.define(MaiClientsListData.is, MaiClientsListData);
        }());
    </script>
</dom-module>
