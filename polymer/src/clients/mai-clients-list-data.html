<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="mai-clients-list-data">

    <template>
        <app-localstorage-document key="token" data="{{tokenData}}" storage="window.localStorage"></app-localstorage-document>

        <iron-ajax
                auto
                id="getClientsDetail"
                method="get"
                url="[[_computeURL()]]"
                headers$='{"FM-data-token": "[[tokenData.token]]"}'
                handle-as="json"

                on-response="listLoaded"
        ></iron-ajax>
    </template>

    <script>
        (function() {
            class MaiClientsListData extends Polymer.Element {
                static get is() {
                    return 'mai-clients-list-data';
                }

                static get properties() {
                    return {
                        clientsData: {
                            type: Array,
                            notify: true,
                        }
                    }
                }

                listLoaded(data) {
                    if(data.detail.response!==null) {
                        this.clientsData = data.detail.response;
                        console.log(this.clientsData);
                    }
                }

                _computeURL() {
                    return `https://localhost:3000/fm/getList/L10_ACCOUNTS_Data_Entry`;
                }

            }
            window.customElements.define(MaiClientsListData.is, MaiClientsListData);
        }());
    </script>
</dom-module>
