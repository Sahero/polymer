<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="mai-projects">
    <template>

        <custom-style>
            <style is="custom-style" include="shared-styles">

                app-toolbar {
                    background-color: #4285f4;
                    color: #fff;
                    @apply(--layout-horizontal);
                    @apply(--layout-flex);
                }

                .projectMenu{
                    @apply(--layout-horizontal);
                    @apply(--layout-flex);

                }
                .projectMenu a{
                    color: lightgray;
                    text-decoration: none;
                    font-size: 10px;
                    padding-right:10px;
                }
                .projectMenu .iron-selected{
                    color: white;
                }

                paper-fab{
                    border-radius:5px;
                }

                .iron-selected paper-fab{
                    border: 1px solid var(--paper-tab-ink, var(--paper-yellow-a100));
                    box-shadow: 3px -3px var(--paper-tab-ink, var(--paper-yellow-a100));
                    -moz-box-shadow: 3px -3px var(--paper-tab-ink, var(--paper-yellow-a100));
                    -webkit-box-shadow: 3px -3px var(--paper-tab-ink, var(--paper-yellow-a100));
                    -o-box-shadow: 3px -3px var(--paper-tab-ink, var(--paper-yellow-a100));
                    border-radius:5px;
                }

            </style>
        </custom-style>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{projectsData}}"
        ></app-route>


        <app-toolbar>
            <iron-selector class="projectMenu" selected="[[projectsData.page]]"  attr-for-selected="name" role="navigation">

                <a name="projects-detail-view" href="{{route.prefix}}/projects-detail-view">
                    <paper-fab mini icon="content-copy"></paper-fab>
                    Detail view</a>
                <a name="projects-list-view" href="{{route.prefix}}/projects-list-view">
                    <paper-fab mini icon="list"></paper-fab>
                    List view</a>
            </iron-selector>
        </app-toolbar>
        <div>
            <iron-pages id="projectsIronPage"
                        selected="[[projectsData.page]]"
                        attr-for-selected="name"

            >
                <mai-projects-list-view name="projects-list-view" ></mai-projects-list-view>
                <mai-projects-detail-view id="detailView" name="projects-detail-view" recordId="{{recordId}}"></mai-projects-detail-view>

            </iron-pages>
        </div>

    </template>

    <script>
        (function() {
            class MaiProjects extends Polymer.Element {
                static get is() {
                    return 'mai-projects';
                }

                static get properties(){
                    return {
                        projectsData: {
                            type:Object,
                            notify:true,
                            observer:'_projectsDataChanged'},
                        recordId: {
                            type:String,
                            notify:true,
                        },
                    };
                }
                /*constructor(){
                 super();

                 console.log(this.projectsData);
                 }
                 */
                _projectsDataChanged(projectsData,oldProjectsData){

                    if(projectsData.page === undefined || projectsData.page ===""){
                        this.projectsData.page = projectsData.page || "projects-list-view";
                        this.set('route.path',this.projectsData.page);
                    }
                    else{
                        this.dispatchEvent(new CustomEvent('change-view',
                            {
                                bubbles: true,
                                composed: true,
                                detail: {
                                    name: 'projects',
                                    view: projectsData.page
                                }
                            }));
                    }


                }

                ready(){
                    super.ready();
                    this.addEventListener('project-item-selected', e => this._onProjectItemSelected(e));
                }

                _onProjectItemSelected(event){
                    let detail = event.detail;
                    this.recordId = detail.recordId;
                    //console.log(this.recordId);
                    this.$.detailView.recordId = this.recordId;
                }



            }

            window.customElements.define(MaiProjects.is, MaiProjects);
        }());
    </script>
</dom-module>
