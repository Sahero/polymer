<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="styles/mai-shared-styles.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="mai-projects">
    <template>

        <custom-style>
            <style is="custom-style" include="mai-shared-styles">

            </style>
        </custom-style>

        <app-route
                route="[[route]]"
                pattern="/:page"
                data="{{projectsData}}"
                tail="{{tailroute}}"
        ></app-route>

        <app-route
                route="{{tailroute}}"
                pattern="/:recordId"
                data="{{recordIdData}}"
        ></app-route>


        <app-toolbar>
            <iron-selector class="view-toolbar" selected="[[projectsData.page]]"  attr-for-selected="name" role="navigation">
                <a name="detail" href="[[route.prefix]]/detail">
                    <paper-fab mini icon="content-copy"></paper-fab>
                    Detail view</a>
                <a name="list" href="[[route.prefix]]/list">
                    <paper-fab mini icon="list"></paper-fab>
                    List view</a>
                <dom-if if="[[_shouldShowDetailHeaders]]">
                    <template>
                        <div class="detailsHeader">
                            <div style="flex-grow:0.25">Due [[selectedData.fieldData.Date_Due]]</div>
                            <div># [[selectedData.fieldData.ID_Project]]&nbsp;</div>
                            <div>[[selectedData.fieldData.Claim_No]]</div>
                            <div>&nbsp;|&nbsp;</div>
                            <div style="font-style: italic">[[selectedData.fieldData.Status]]</div>
                        </div>
                    </template>
                </dom-if>
            </iron-selector>

        </app-toolbar>
        <div>
            <iron-pages selected="[[projectsData.page]]" attr-for-selected="name">

                <mai-projects-list name="list" ></mai-projects-list>
                <mai-projects-detail id="detailView" name="detail" recordId="{{selectedData.recordId}}"></mai-projects-detail>

            </iron-pages>
        </div>

    </template>

    <script>
        (function() {
            class MaiProjects extends Polymer.Element {
                static get is() {
                    return 'mai-projects';
                }

                static get properties(){
                    return {
                        projectsData: {
                            type:Object,
                            notify:true,
                            observer:'_onProjectsDataChanged'},
                        selectedData: {
                            type:Object,
                            notify:true,
                        },
                        visible: {
                            type: Boolean,
                            observer: '_onProjectsDataChanged'
                        },
                        _shouldShowDetailHeaders : {
                            type: Boolean,
                            value: false
                        }
                    };
                }

                _onProjectsDataChanged(projectsData,oldProjectsData){
                    if(this.visible) {
                        /*To check if the current view page is visible or not*/
                        if(projectsData===true){
                            return;
                        }

                        if(projectsData.page === undefined || projectsData.page ===""){
                            this.projectsData.page = projectsData.page || "detail";
                            this.set('route.path',this.projectsData.page);
                        }
                        else{
                            this._computeShouldShowDetailHeaders();
                            this.dispatchEvent(new CustomEvent('change-view',
                                {
                                    bubbles: true,
                                    composed: true,
                                    detail: {
                                        name: 'projects',
                                        view: projectsData.page
                                    }
                                }));

                            if(this.projectsData.page === 'detail' && this.recordIdData.recordId !== null){
                                this.$.detailView.recordId = this.recordIdData.recordId;
                                this.set('tailroute.path', this.recordIdData.recordId);
                                this.notifyPath('tailroute.path');
                                this.notifyPath('route.path');
                            }
                        }
                    }


                }

                ready(){
                    super.ready();
                    this.addEventListener('project-item-selected', e => this._onProjectItemSelected(e));
                }

                _onProjectItemSelected(event){
                    let detail = event.detail;
                    this.selectedData = detail.data;
                    this.recordIdData.recordId = this.selectedData.recordId;
                    this.$.detailView.recordId = this.selectedData.recordId;
                }

                _computeShouldShowDetailHeaders(){

                    if(this.projectsData.page==='detail'){
                        //console.log(this.projectsData);
                        this._shouldShowDetailHeaders =  true;
                    }
                    else{
                        //console.log(this.projectsData);
                        this._shouldShowDetailHeaders = false;
                    }

                }


            }

            window.customElements.define(MaiProjects.is, MaiProjects);
        }());
    </script>
</dom-module>
