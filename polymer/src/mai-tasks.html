<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="styles/mai-shared-styles.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="mai-tasks">
    <template>

        <custom-style>
            <style include="mai-shared-styles">

            </style>
        </custom-style>

        <app-route
                route="[[route]]"
                pattern="/:page"
                data="{{tasksData}}"
                tail="{{tailroute}}"
        ></app-route>

        <app-route
                route="{{tailroute}}"
                pattern="/tasks/detail/:recordId"
                data="{{recordIdData}}"
        ></app-route>


        <app-toolbar>
            <iron-selector class="view-toolbar" selected="[[tasksData.page]]"  attr-for-selected="name" role="navigation">
                <a name="detail" href="[[route.prefix]]/detail">
                    <paper-fab mini icon="mai:content-copy"></paper-fab>
                    Detail view</a>
                <a name="list" href="[[route.prefix]]/list">
                    <paper-fab mini icon="mai:list"></paper-fab>
                    List view</a>
                <dom-if if="[[_shouldShowDetailHeaders]]">
                    <template>
                        <div class="detailsHeader">
                            <div># [[selectedData.fieldData.id_Timesheet]]&nbsp;</div>
                            <div>&nbsp;|&nbsp;</div>
                            <div style="font-style: italic">[[selectedData.fieldData.Timesheet_Status]]</div>
                        </div>
                    </template>
                </dom-if>
            </iron-selector>

        </app-toolbar>
        <div>
            <iron-pages selected="[[tasksData.page]]" attr-for-selected="name">

                <mai-tasks-list name="list" ></mai-tasks-list>
                <mai-tasks-detail id="tasksDetailView" name="detail" recordId="{{recordIdData.recordId}}"></mai-tasks-detail>

            </iron-pages>
        </div>

    </template>

    <script>
        (function() {
            class MaiTasks extends Polymer.Element {
                static get is() {
                    return 'mai-tasks';
                }

                static get properties(){
                    return {
                        tasksData: {
                            type:Object,
                            notify:true,
                            observer:'_onTasksDataChanged'},
                        selectedData: {
                            type:Object,
                            notify:true,
                        },
                        visible: {
                            type: Boolean,
                            notify: true,
                            observer: '_onTasksDataChanged'
                        },
                        _shouldShowDetailHeaders : {
                            type: Boolean,
                            value: false
                        }
                    };
                }

                _onTasksDataChanged(tasksData,oldTasksData){
                    if(this.visible) {
                        /*To check if the current view page is visible or not*/
                        if(tasksData===true || (JSON.stringify(tasksData) === JSON.stringify(oldTasksData))){
                            return;
                        }

                        if(tasksData.page === undefined || tasksData.page ===""){
                            this.tasksData.page = tasksData.page || "detail";
                            this.set('route.path',this.tasksData.page);
                        }
                        else{
                            this._computeShouldShowDetailHeaders();
                            this.dispatchEvent(new CustomEvent('change-view',
                                {
                                    bubbles: true,
                                    composed: true,
                                    detail: {
                                        name: 'tasks',
                                        view: tasksData.page
                                    }
                                }));

                            if(this.tailroute.path){
                                this.recordIdData.recordId = this.tailroute.path.replace("/","");
                            }

                            if(this.tasksData.page === 'detail' && this.recordIdData.recordId !== null){
                                this.$.tasksDetailView.recordId = this.recordIdData.recordId;
                                this.set('tailroute.path', this.recordIdData.recordId);
                                this.notifyPath('tailroute.path');
                                this.notifyPath('route.path');
                            }
                        }
                    }


                }

                ready(){
                    super.ready();
                    this.addEventListener('task-item-selected', e => this._onTaskItemSelected(e));
                }

                _onTaskItemSelected(event){
                    let detail = event.detail;
                    this.selectedData = detail.data;
                    this.recordIdData.recordId = this.selectedData.recordId;
                    this.$.tasksDetailView.recordId = this.selectedData.recordId;
                }

                _computeShouldShowDetailHeaders(){

                    if(this.tasksData.page==='detail'){
                        //console.log(this.tasksData);
                        this._shouldShowDetailHeaders =  true;
                    }
                    else{
                        //console.log(this.tasksData);
                        this._shouldShowDetailHeaders = false;
                    }

                }


            }

            window.customElements.define(MaiTasks.is, MaiTasks);
        }());
    </script>
</dom-module>
