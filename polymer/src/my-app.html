<dom-module id="my-app">
  <template>
    <custom-style>
      <style is="custom-style" include="iron-flex iron-flex-alignment">
        body {
          margin: 0;
          font-family: "Open Sans", sans-serif;
          background-color: white;
        }
        app-header {
          background-color: dimgray;
          color: lightgray;
        }

        app-header paper-icon-button {
          --paper-icon-button-ink-color: #fff;
        }
        app-drawer-layout {
          --app-drawer-layout-content-transition: margin 0.2s;
        }
        app-drawer {
          --app-drawer-content-container: {
            background-color: dimgray;
          };
          --paper-fab-background: #4285f4;
        }

        paper-fab{
          border-radius:5px;
        }

        .drawer-list {
          margin-left: 10px;
          margin-top: 80px;
          height: calc(100% - 80px);
          overflow: auto;
          display:flex;
          flex-wrap: wrap;
        }

        .drawer-list a{
          font-size:12px;
          color:lightgray;
          text-decoration: none;
          padding:3px;
        }

        paper-tab[link] a {
          /* These mixins (from iron-flex-layout) center the link text. */

          @apply(--layout-horizontal);
          @apply(--layout-center-center);
          text-decoration: none;
          color: #fff;
          text-transform: uppercase;
          margin-bottom: 1px;
          padding-right: 20px;

        }
        app-toolbar{
          @apply(--layout-horizontal);
          --paper-fab-background: #4285f4;
          /*@apply(--layout-justified);*/
        }

        .paperTabs{
          @apply(--layout-flex);

        }

        .logo img{
          max-width:100%;
        }

        .iron-selected paper-fab{
          border: 1px solid var(--paper-tab-ink, var(--paper-yellow-a100));
          box-shadow: 3px -3px var(--paper-tab-ink, var(--paper-yellow-a100));
          -moz-box-shadow: 3px -3px var(--paper-tab-ink, var(--paper-yellow-a100));
          -webkit-box-shadow: 3px -3px var(--paper-tab-ink, var(--paper-yellow-a100));
          -o-box-shadow: 3px -3px var(--paper-tab-ink, var(--paper-yellow-a100));
          border-radius:5px;
        }

      </style>
    </custom-style>

    <iron-ajax
            id="generateToken"
            method="get"
            url="https://localhost:3000/fm/getToken"
            handle-as="json"
            last-response="{{tokenData}}"

    ></iron-ajax>

    <app-location route="{{route}}"></app-location>
    <!--pattern="[[rootPattern]]:page"-->
    <app-route
            route="{{route}}"
            pattern="/:page"
            data="{{routeData}}"
            tail="{{routeTail}}"></app-route>

    <!--<iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>-->
    <!--<user-data user="{{storedUser}}"></user-data>-->
    <my-menu-data menus="{{menus}}"></my-menu-data>

    <!--get the token from the filemaker database-->


    <app-localstorage-document key="token" data="{{tokenData}}" storage="window.localstorage"></app-localstorage-document>

    <app-header-layout>

      <app-header slot="header" id="header" fixed effects="waterfall">
        <app-toolbar>
          <div align="left"><paper-fab icon="dashboard" id="toggle"></paper-fab>
          </div>
          <div class="paperTabs">
            <paper-tabs id="toolbarMenu" selected="{{page}}"
                        attr-for-selected="name"
                        fallbackSelection="my-view404"
                        role="navigation" sticky>
              <dom-repeat items="[[menus]]" as="menu">
                <template>
                  <paper-tab link name="[[menu.name]]">
                    <a href="/[[menu.name]]" class="link" tabindex="-1">[[menu.title]]</a>
                  </paper-tab>
                </template>
              </dom-repeat>
            </paper-tabs>
          </div>
          <div class="logo">
            <a href="/"><img src="../images/mai_logo_long_darkblue.png"/></a>
          </div>
        </app-toolbar>
      </app-header>

      <app-drawer-layout id="drawerLayout" force-narrow>
        <app-drawer slot="drawer">
          <div class="drawer-contents">
            <iron-selector selected="[[routeData.page]]" attr-for-selected="name" fallback-selection="my-view404" class="drawer-list" role="navigation">

              <!--<a name="projects" href="/my-projects"><paper-fab icon="shop" title="Projects"></paper-fab>Projects</a>-->
              <!--<a name="clients" href="/my-clients"><paper-fab icon="description" title="Clients"></paper-fab>Clients</a>-->
              <dom-repeat items="[[menus]]" as="menu">
                <template>
                  <a name="[[menu.name]]" href="/[[menu.name]]">
                    <paper-fab icon="[[menu.iconName]]" title="[[menu.title]]"></paper-fab>
                    [[menu.title]]
                  </a>
                </template>
              </dom-repeat>

            </iron-selector>
          </div>
        </app-drawer>

        <iron-pages
                selected="[[routeData.page]]"
                attr-for-selected="name"
                fallback-selection="view404"
                role="main">
          <my-main name="main"></my-main>
          <my-clients name="clients"></my-clients>
          <my-projects name="projects" page="{{routeData.page}}" route="{{routeTail}}" ></my-projects>
          <my-view404 name="view404"></my-view404>

        </iron-pages>

      </app-drawer-layout>

    </app-header-layout>

  </template>

  <script>


      class MyApp extends Polymer.Element {


          static get is() { return 'my-app'; }

          static get properties() {
              return {
                  page: {
                      type: String,
                      reflectToAttribute: true,
                      observer: '_pageChanged',
                  },
                  rootPattern: String,
                  routeData: Object,
                  routeTail: String,
                  tokenData: {
                      type: Array,
                      value: () => [],
                      notify: true
                  }
              };
          }

          static get observers() {
              return [
                  '_routePageChanged(routeData.page)',
              ];
          }

          constructor() {
              super();
              this.rootPattern = (new URL(this.rootPath)).pathname;
          }

          _routePageChanged(page) {

              if (page === undefined) {
                  return;
              }
              console.log(page);
              // If no page was found in the route data, page will be an empty string.
              // Deault to 'main' in that case.
              this.page = page || 'main';

          }

          _pageChanged(page, oldPage) {
              // Load page import on demand. Show 404 page if fails

              if(page !=null){
                  if(page=="main"){
                      this._pageLoaded(Boolean(oldPage));
                  }
                  else{
                      let cb = this._pageLoaded.bind(this, Boolean(oldPage));
                      //console.log(page);
                      Polymer.importHref(
                          this.resolveUrl('my-'+page + '.html'),
                          cb, cb, true);
                  }
              }
              //console.log(page);
            /*var resolvedPageUrl = this.resolveUrl(page + '.html');
             Polymer.importHref(
             resolvedPageUrl,
             null,
             this._showPage404.bind(this),
             true);*/
          }

          _pageLoaded(shouldResetLayout) {
              this._ensureLazyLoaded();
              if (shouldResetLayout) {
                  // The size of the header depends on the page (e.g. on some pages the tabs
                  // do not appear), so reset the header's layout only when switching pages.
                  Polymer.Async.timeOut.run(() => {
                      this.$.header.resetLayout();
                  }, 1);
              }
          }

          _ensureLazyLoaded() {
              // load lazy resources after render and set `loadComplete` when done.
              if (!this.loadComplete) {
                  Polymer.RenderStatus.afterNextRender(this, () => {
                      Polymer.importHref(this.resolveUrl('lazy-resources.html'), () => {
                          // Register service worker if supported.
                          if ('serviceWorker' in navigator) {
                              navigator.serviceWorker.register('service-worker.js', {scope: '/'});
                          }
                          //this._notifyNetworkStatus();
                          this.loadComplete = true;
                      });
                  });
              }
          }

          _showPage404() {
              this.page = 'view404';
          }

        /*_toggleDrawer() {
         this.drawerOpened = !this.drawerOpened;
         }*/

          ready(){
              super.ready();
              var drawerLayout = this.$.drawerLayout;
              this.$.toggle.addEventListener('click', function() {
                  if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
                      drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
                  } else {
                      drawerLayout.drawer.toggle();

                  }

              });

              if (localStorage.getItem("token") === null) {
                  this.$.generateToken.generateRequest();
              }
              //this.addEventListener('change-section', (e)=>this._onChangeSection(e));
          }
        /*
         _onChangeSection(event) {

         let detail = event.detail;

         //this.page = detail.name || 'main';
         //console.log(this.page);
         this.set('route.path',this.page+'/'+detail.name);

         // Announce the page's title
         if (detail.title) {
         console.log(1);
         document.title = detail.title + ' - MAI';
         }
         }*/

          /*tokenLoaded(data){
              this.tokenData= data.detail.response.data;
              console.log(this.tokenData);
          }
*/
      }

      window.customElements.define(MyApp.is, MyApp);


  </script>
</dom-module>
