<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="mai-contacts-list-data">

    <template>
        <mai-get-list-data layout-name="[[contactsLayout]]" list-data="{{contactsData}}"></mai-get-list-data>
    </template>

    <script>
        (function() {
            class MaiContactsListData extends Polymer.Element {
                static get is() {
                    return 'mai-contacts-list-data';
                }

                static get properties() {
                    return {
                        contactsData: {
                            type: Array,
                            notify: true,
                        },
                        contactsLayout:{
                            type: String,
                            value: 'L31_CONTACTS_List_View'
                        }
                    }
                }

            }
            window.customElements.define(MaiContactsListData.is, MaiContactsListData);
        }());
    </script>
</dom-module>
