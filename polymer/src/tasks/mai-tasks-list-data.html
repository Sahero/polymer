<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="mai-tasks-list-data">

    <template>
        <mai-get-list-data layout-name="[[layoutName]]"
                           list-data="{{tasksData}}"
                           selected-item="{{selectedItem}}"
                           filter-query="{{filterQuery}}"
                           pages="{{pages}}"
                           current-page="{{currentPage}}"
        ></mai-get-list-data>
    </template>

    <script>
        (function() {
            class MaiTasksListData extends Polymer.Element {
                static get is() {
                    return 'mai-tasks-list-data';
                }

                static get properties() {
                    return {
                        tasksData: {
                            type: Array,
                            notify: true,
                        },
                        selectedItem: {
                            type: Object,
                            notify: true
                        },
                        layoutName:{
                            type: String,
                            value: 'tasks'
                        },
                        pages:{
                            type: Array,
                            notify: true
                        },
                        currentPage:{type:Number, notify:true}
                    }
                }

            }
            window.customElements.define(MaiTasksListData.is, MaiTasksListData);
        }());
    </script>
</dom-module>
