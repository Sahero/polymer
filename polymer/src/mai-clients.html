<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="styles/mai-shared-styles.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="mai-clients">
    <template>

        <custom-style>
            <style include="mai-shared-styles">

            </style>
        </custom-style>

        <app-route
                route="[[route]]"
                pattern="/:page"
                data="{{clientsData}}"
                tail="{{tailroute}}"
        ></app-route>

        <app-route
                route="{{tailroute}}"
                pattern="/clients/detail/:recordId"
                data="{{recordIdData}}"
        ></app-route>


        <app-toolbar>
            <iron-selector class="view-toolbar" selected="[[clientsData.page]]"  attr-for-selected="name" role="navigation">
                <a name="detail" href="[[route.prefix]]/detail">
                    <paper-fab mini icon="mai:content-copy"></paper-fab>
                    Detail view</a>
                <a name="list" href="[[route.prefix]]/list">
                    <paper-fab mini icon="mai:list"></paper-fab>
                    List view</a>
                <dom-if if="[[_shouldShowDetailHeaders]]">
                    <template>
                        <div class="detailsHeader">
                            <div># [[selectedData.fieldData.ID_Account]]&nbsp;</div>
                            <div>[[selectedData.fieldData.Account]]</div>
                            <div>&nbsp;|&nbsp;</div>
                            <div style="font-style: italic">[[selectedData.fieldData.Status]]</div>
                        </div>
                    </template>
                </dom-if>
            </iron-selector>

        </app-toolbar>
        <div>
            <iron-pages selected="[[clientsData.page]]" attr-for-selected="name">

                <mai-clients-list name="list" ></mai-clients-list>
                <mai-clients-detail id="clientsDetailView" name="detail" recordId="{{recordIdData.recordId}}"></mai-clients-detail>

            </iron-pages>
        </div>

    </template>

    <script>
        (function() {
            class MaiClients extends Polymer.Element {
                static get is() {
                    return 'mai-clients';
                }

                static get properties(){
                    return {
                        clientsData: {
                            type:Object,
                            notify:true,
                            observer:'_onClientsDataChanged'},
                        selectedData: {
                            type:Object,
                            notify:true,
                        },
                        visible: {
                            type: Boolean,
                            notify: true,
                            observer: '_onClientsDataChanged'
                        },
                        _shouldShowDetailHeaders : {
                            type: Boolean,
                            value: false
                        }
                    };
                }

                _onClientsDataChanged(clientsData,oldClientsData){
                    if(this.visible) {
                        /*To check if the current view page is visible or not*/
                        if(clientsData===true || (JSON.stringify(clientsData) === JSON.stringify(oldClientsData))){
                            return;
                        }

                        if(clientsData.page === undefined || clientsData.page ===""){
                            this.clientsData.page = clientsData.page || "detail";
                            this.set('route.path',this.clientsData.page);
                        }
                        else{
                            this._computeShouldShowDetailHeaders();
                            this.dispatchEvent(new CustomEvent('change-view',
                                {
                                    bubbles: true,
                                    composed: true,
                                    detail: {
                                        name: 'clients',
                                        view: clientsData.page
                                    }
                                }));

                            if(this.tailroute.path){
                                this.recordIdData.recordId = this.tailroute.path.replace("/","");
                            }
                            if(this.clientsData.page === 'detail' && this.recordIdData.recordId !== null){
                                this.$.clientsDetailView.recordId = this.recordIdData.recordId;
                                this.set('tailroute.path', this.recordIdData.recordId);
                                this.notifyPath('tailroute.path');
                                this.notifyPath('route.path');
                            }
                        }
                    }


                }

                ready(){
                    super.ready();
                    this.addEventListener('client-item-selected', e => this._onClientItemSelected(e));
                }

                _onClientItemSelected(event){
                    let detail = event.detail;
                    this.selectedData = detail.data;
                    this.recordIdData.recordId = this.selectedData.recordId;
                    this.$.clientsDetailView.recordId = this.selectedData.recordId;
                }

                _computeShouldShowDetailHeaders(){

                    if(this.clientsData.page==='detail'){
                        //console.log(this.clientsData);
                        this._shouldShowDetailHeaders =  true;
                    }
                    else{
                        //console.log(this.clientsData);
                        this._shouldShowDetailHeaders = false;
                    }

                }


            }

            window.customElements.define(MaiClients.is, MaiClients);
        }());
    </script>
</dom-module>
