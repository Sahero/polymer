<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="styles/mai-shared-styles.html">

<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="mai-contacts">
    <template>

        <custom-style>
            <style include="mai-shared-styles">

            </style>
        </custom-style>

        <app-route
                route="[[route]]"
                pattern="/:page"
                data="{{contactsData}}"
                tail="{{tailroute}}"
        ></app-route>

        <app-route
                route="{{tailroute}}"
                pattern="/contacts/detail/:recordId"
                data="{{recordIdData}}"
        ></app-route>


        <app-toolbar>
            <iron-selector class="view-toolbar" selected="[[contactsData.page]]"  attr-for-selected="name" role="navigation">
                <a name="detail" href="[[route.prefix]]/detail">
                    <paper-fab mini icon="mai:content-copy"></paper-fab>
                    Detail view</a>
                <a name="list" href="[[route.prefix]]/list">
                    <paper-fab mini icon="mai:list"></paper-fab>
                    List view</a>
                <a name="follow" href="[[route.prefix]]/follow">
                    <paper-fab mini icon="mai:chat"></paper-fab>
                    Follow up</a>
                <dom-if if="[[_shouldShowDetailHeaders]]">
                    <template>
                        <div class="detailsHeader">
                            <div># [[selectedData.fieldData.ID_Contact]]&nbsp;</div>
                            <div>[[selectedData.fieldData.Title]]</div>
                            <div>[[selectedData.fieldData.Name_First]]</div>
                            <div>[[selectedData.fieldData.Name_Last]]</div>
                            <div>&nbsp;|&nbsp;</div>
                            <div style="font-style: italic">[[selectedData.fieldData.followup_status]]</div>
                        </div>
                    </template>
                </dom-if>
            </iron-selector>

        </app-toolbar>
        <div>
            <iron-pages selected="[[contactsData.page]]" attr-for-selected="name">

                <mai-contacts-list name="list" ></mai-contacts-list>
                <mai-contacts-detail id="contactsDetailView" name="detail" recordId="{{recordIdData.recordId}}"></mai-contacts-detail>

            </iron-pages>
        </div>

    </template>

    <script>
        (function() {
            class MaiContacts extends Polymer.Element {
                static get is() {
                    return 'mai-contacts';
                }

                static get properties(){
                    return {
                        contactsData: {
                            type:Object,
                            notify:true,
                            observer:'_onContactsDataChanged'},
                        selectedData: {
                            type:Object,
                            notify:true,
                        },
                        visible: {
                            type: Boolean,
                            notify: true,
                            observer: '_onContactsDataChanged'
                        },
                        _shouldShowDetailHeaders : {
                            type: Boolean,
                            value: false
                        }
                    };
                }

                _onContactsDataChanged(contactsData,oldContactsData){
                    if(this.visible) {
                        /*To check if the current view page is visible or not*/
                        if(contactsData===true || (JSON.stringify(contactsData) === JSON.stringify(oldContactsData))){
                            return;
                        }

                        if(contactsData.page === undefined || contactsData.page ===""){
                            this.contactsData.page = contactsData.page || "detail";
                            this.set('route.path',this.contactsData.page);
                        }
                        else{
                            this._computeShouldShowDetailHeaders();
                            this.dispatchEvent(new CustomEvent('change-view',
                                {
                                    bubbles: true,
                                    composed: true,
                                    detail: {
                                        name: 'contacts',
                                        view: contactsData.page
                                    }
                                }));

                            if(this.tailroute.path){
                                this.recordIdData.recordId = this.tailroute.path.replace("/","");
                            }

                            if(this.contactsData.page === 'detail' && this.recordIdData.recordId !== null){
                                this.$.contactsDetailView.recordId = this.recordIdData.recordId;
                                this.set('tailroute.path', this.recordIdData.recordId);
                                this.notifyPath('tailroute.path');
                                this.notifyPath('route.path');
                            }
                        }
                    }


                }

                ready(){
                    super.ready();
                    this.addEventListener('contact-item-selected', e => this._onContactItemSelected(e));
                }

                _onContactItemSelected(event){
                    let detail = event.detail;
                    this.selectedData = detail.data;
                    this.recordIdData.recordId = this.selectedData.recordId;
                    this.$.contactsDetailView.recordId = this.selectedData.recordId;
                }

                _computeShouldShowDetailHeaders(){

                    if(this.contactsData.page==='detail'){
                        //console.log(this.contactsData);
                        this._shouldShowDetailHeaders =  true;
                    }
                    else{
                        //console.log(this.contactsData);
                        this._shouldShowDetailHeaders = false;
                    }

                }


            }

            window.customElements.define(MaiContacts.is, MaiContacts);
        }());
    </script>
</dom-module>
