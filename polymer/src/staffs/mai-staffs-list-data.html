<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="mai-staffs-list-data">

    <template>
        <mai-get-list-data layout-name="[[staffsLayout]]" list-data="{{staffsData}}"
                           selected-item="{{selectedItem}}"></mai-get-list-data>
    </template>

    <script>
        (function() {
            class MaiStaffsListData extends Polymer.Element {
                static get is() {
                    return 'mai-staffs-list-data';
                }

                static get properties() {
                    return {
                        staffsData: {
                            type: Array,
                            notify: true,
                        },
                        selectedItem: {
                            type: Object,
                            notify: true
                        },
                        staffsLayout:{
                            type: String,
                            value: 'L131_STAFF_List_View'
                        }
                    }
                }

            }
            window.customElements.define(MaiStaffsListData.is, MaiStaffsListData);
        }());
    </script>
</dom-module>
