<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="mai-get-list-data">

    <template>
        <app-localstorage-document key="token" data="{{tokenData}}" storage="window.localStorage"></app-localstorage-document>

        <iron-ajax
                id="getList"
                method="[[method]]"
                headers$='{"FM-data-token": "[[tokenData.token]]"}'
                handle-as="json"
                on-response="listLoaded"
        ></iron-ajax>

        <iron-ajax
                id="getRecordCount"
                method="[[method]]"
                url="[[_computeURLforRecordCount()]]"
                headers$='{"FM-data-token": "[[tokenData.token]]"}'
                handle-as="json"
                on-response="getRecordCount"
        ></iron-ajax>

        <iron-ajax
                id="addNew"
                method="POST"
                url="[[_computeURLforNewRecord()]]"
                headers$='{"FM-data-token": "[[tokenData.token]]"}'
                handle-as="json"
                on-response="getNewRecordId"
        ></iron-ajax>

        <iron-ajax
                id="getSelectedItem"
                method="GET"
                headers$='{"FM-data-token": "[[tokenData.token]]"}'
                handle-as="json"
                on-response="getSelected"
        ></iron-ajax>

    </template>

    <script>
        (function() {
            class MaiGetListData extends MaiMixins(Polymer.Element) {
                static get is() {
                    return 'mai-get-list-data';
                }

                static get properties() {
                    return {
                        listData: {
                            type: Array,
                            notify: true,
                        },
                        layoutName:{
                            type: String
                        },
                        selectedItem: {
                            type: Object,
                            notify: true,
                        },
                        method: {
                            type: String,
                            notify: true
                        },
                        filterQuery:{
                            type:String,
                            notify:true
                        },
                        pageSize:{value:20},
                        totalRecord: Number,
                        pages: {type: Array, notify: true},
                        currentPage:{type:Number, value:0, notify:true},
                        addNew:{type:Boolean, notify:true,
                                observer:'_addNewChanged'}
                    }
                }

                static get observers() {
                    return [
                        '_currentPageChanged(currentPage,filterQuery,tokenData)'
                    ]
                }

                _addNewChanged(addNew, oldAddNew){

                    if(addNew && !(addNew===oldAddNew)){
                        this.$.addNew.generateRequest();
                        this.addNew = false;
                    }
                }

                _currentPageChanged(currentPage,filterQuery,tokenData){
                    if(tokenData && currentPage!==undefined) {
                        if(filterQuery) {
                            if (filterQuery === "none") {
                                this.method = "GET";
                            }
                            else {
                                this.method = "POST";
                                this.$.getList.body = '{"query":[{' + filterQuery + '}]}';
                                this.$.getRecordCount.body = '{"query":[{' + filterQuery + '}]}';
                            }
                        }
                        else {
                            this.method = "GET";
                        }
                        this.getData();
                    }
                }

                getData(){
                    this.$.getList.url = this._computeURL();
                    this.$.getList.headers = {'fm-data-token': this.tokenData.token};
                    this.$.getList.generateRequest();
                    //get total records as well
                    this.$.getRecordCount.headers = {'fm-data-token': this.tokenData.token};
                    this.$.getRecordCount.generateRequest();

                }

                getSelectedItemData(recordId){
                    this.$.getSelectedItem.url = this._computeURLForSelectedItem(recordId);
                    this.$.getSelectedItem.headers = {'fm-data-token': this.tokenData.token};
                    this.$.getSelectedItem.generateRequest();
                }

                _selectedItemChanged(selectedItem, tokenData){
                    if(this.selectedItem && 'recordId' in this.selectedItem) {
                        this.$.getSelectedItem.url = this._computeURLForSelectedItem(this.selectedItem.recordId);
                        this.$.getSelectedItem.headers = {'fm-data-token': this.tokenData.token};
                        this.$.getSelectedItem.generateRequest();
                        console.log(this.selectedItem);
                    }
                }

                listLoaded(data) {
                    if(data.detail.response!==null) {
                        this.listData = data.detail.response;
                        //console.log(this.listData);
                        if(this.selectedItem && 'recordId' in this.selectedItem) {
                            this.getSelectedItemData(this.selectedItem.recordId);
                        }
                        else{
                            this.selectedItem = this.listData[0];
                        }
                        //console.log(this.selectedItem);
                    }
                }

                getRecordCount(data){
                    if(data.detail.response!==null){
                        this.totalRecord = data.detail.response;
                        //console.log(this.totalRecord);

                        this.pages = Array.apply( null, {length: Math.ceil(this.totalRecord/this.pageSize)} ).map((item, index) => {
                            return index + 1;
                        });
                        //console.log(this.pages);
                    }
                }

                getNewRecordId(data){
                    if(data.detail.response!==null) {
                        this.getSelectedItemData(data.detail.response.recordId);
                        this.dispatchEvent(new CustomEvent('add-new-item',
                            {
                                bubbles: true,
                                composed: true,
                                detail: {
                                    name: super._getLayout(this.layoutName).list,
                                    recordId: data.detail.response.recordId
                                }
                            }));
                    }
                }

                getSelected(data){
                    if(data.detail.response!==null) {
                        console.log(data.detail.response);
                        this.selectedItem = data.detail.response[0];
                    }
                }

                _computeURL() {
                    return `https://localhost:3000/fm/getList/${super._getLayout(this.layoutName).list}/${this.currentPage}/${this.pageSize}`;
                }

                _computeURLForSelectedItem(recordId) {
                    return `https://localhost:3000/fm/getDetail/${super._getLayout(this.layoutName).list}/${recordId}`;
                }

                _computeURLforRecordCount(){
                    return `https://localhost:3000/fm/getRecordCount/${super._getLayout(this.layoutName).list}`;
                }

                _computeURLforNewRecord(){
                    return `https://localhost:3000/fm/add/${super._getLayout(this.layoutName).list}`;
                }

            }
            window.customElements.define(MaiGetListData.is, MaiGetListData);
        }());
    </script>
</dom-module>
