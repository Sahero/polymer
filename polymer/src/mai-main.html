<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/custom-style.html">

<dom-module id="mai-main">

    <template>
        <custom-style>
            <style is="custom-style">

                .homeImage {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
            </style>
        </custom-style>
        <div  class="homeImage" >
            <img src="../images/investigation.jpg"/>
        </div>
    </template>

    <script>


        class MaiMain extends Polymer.Element {

            static get is() {
                return 'mai-main';
            }

        }
        window.customElements.define(MaiMain.is, MaiMain);


    </script>
</dom-module>
